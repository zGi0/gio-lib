<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo!</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/navegacao.js" defer></script>
</head>
<body>
    <header>
        <input type="text" placeholder="Pesquisar por título, autor, livro">
        <button id="botao-adicionar-livros" abrir-modal-adicionar>Adicionar</button>
    </header>

    <!-- modal ADICIONAR-->
    <dialog modal-adicionar class="modal adc">
        <input type="text" id="input-nome-livro" placeholder="Nome do Livro">
        <input type="text" id="input-autor" placeholder="Autor">
        <hr>
        <input type="text" id="input-nome-aluno" placeholder="Nome do Aluno">
        <input type="text" id="input-turma-aluno" placeholder="Turma do Aluno">

        <button fechar-modal-adicionar>
            Adicionar à Biblioteca
        </button>
    </dialog>

    <!-- modal DEVOLVER-->
    <dialog modal-adicionar class="modal dev">
        <h3>EMPRESTADO PARA</h3>
        <p id="aluno"></p>
        <p id="turma"></p>
        <div>
            <h4 id="titulo"></h4>
            <p id="autor"></p>
        </div>
        <button fechar-modal-adicionar>
            Devolver Livro
        </button>
    </dialog>

    <main>
    </main>
</body>
</html>
